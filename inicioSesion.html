<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Pizzería</title>
    </head>

    <body>
        <!-- Barra de Navegación -->
    <nav class="nav" style="background-color: #e3f2fd;">
        <a class="nav-link" href="pizzas.html"><h4>Inventario de Pizzas</h4></a>
        <a class="nav-link" >Agregar Pizza</a>
    </nav>
    <br>
        <br>
    <h1 style="padding-left: 40px;">Agregar Pizzas</h1>
    <div>
        <div style="width: 70%; float: center; padding-left: 100px;">
            <form>
            <div class="mb-3">
              <label for="especialidad" class="form-label">First name</label>
              <input type="text" class="form-control" id="signupFirstName">
            </div>
            <div class="mb-3">
              <label for="id" class="form-label">Last name</label>
              <input type="text" class="form-control" id="signupLastName">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Gender</label>
                <input type="text" class="form-control" id="signupGender">
              </div>
              <div class="mb-3">
                <label for="tamaño" class="form-label">Correo</label>
                <input type="text" class="form-control" id="signupCorreo">
              </div>
              <div class="mb-3">
                <label for="especialidad" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="signupNickname">
              </div>
              <div class="mb-3">
                <label for="id" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword">
              </div>

              <button onclick="PresionarBoton()" type="button" class="btn btn-outline-dark">Guardar</button>
          </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        function NuevoUser(){
            console.log("boton presionado");
            var signupFirstName= document.querySelector('#signupFirstName').value
            var signupLastName= document.querySelector('#signupLastName').value
            var signupGender = document.querySelector('#signupGender').value
            var signupCorreo= document.querySelector('#signupCorreo').value
            var signupNickname= document.querySelector('#signupNickname').value
            var signupPassword= document.querySelector('#signupPassword').value
            
            var datosUser={
                'signupFirstName':signupFirstName,
                'signupLastName':signupLastName,
                'signupGender':signupGender,
                'signupCorreo':signupCorreo,
                'signupNickname':signupNickname,
                'signupPassword':signupPassword
            }
            console.log(datosUser)

            fetch('https://ublogipc.herokuapp.com/registro', {
                method: 'POST',
                body: JSON.stringify(datosUser),
                headers:{
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',

                }})
                .then(res=> res.json())
                .catch(err => {
                    console.log('ERROR:', err)
                    alert("Ocurrió un error, revisa la consola")
            
                })

                .then(response =>{
                    console.log(response)
                })
            }        
    </script>
    </body>
</html>
